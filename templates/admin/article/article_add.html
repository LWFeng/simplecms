{% extends 'base/admin_base.html' %}
{% block title %}后台 | 添加文章{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加文章</h1>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
    <div class="row">
        <form action="" class="form-horizontal" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="" class="col-sm-2 control-label pt5 text-right">标题：</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" value="" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label pt5 text-right">作者：</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" value="" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label pt5 text-right">所属分类：</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label pt5 text-right">发布时间：</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="nowTime" value="" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label pt5 text-right">正文内容：</label>
                <div class="col-sm-6">
                    <textarea type="text" name="" id="" value="" class="form-control" rows="12"></textarea>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10 mt20">
                <input type="submit" class="btn btn-primary">提交</input>
                <button type="submit" class="btn btn-default" onclick="history.go(-1);return false">返回</button>
            </div>
        </form>
    </div>
{% endblock %}
